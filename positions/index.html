<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Pokemon Card</title>
</head>
<body>
    <div class="parent">
        <div class="caption">
            <h3>CP</h3>
            <h1>848</h1>
        </div>
        <figure class="pokemon">
            <img src="./src/vaporeon.png" alt="pokemon">
        </figure>
        <section>
            <div class="name">
                <h1>Vaporeon</h1>
                <figure>
                    <img src="./src/edit.png" alt="editar">
                </figure>
            </div>
            <hr>
            <h2>HP 121/121</h2>
            <div class="description">
                <div>
                    <h2>Water</h2>
                    <h3>Type</h3>
                </div>
                <div>
                    <h2>7.77kg</h2>
                    <h3>Weight</h3>
                </div>
                <div>
                    <h2>1.29m</h2>
                    <h3>Height</h3>
                </div>
            </div>
            <div class="extras">
                <div>
                    <h3>ATTACK:56956</h3>
                    <h2>37047</h2>
                    <h3>STARDUST</h3>
                </div>
                <div>
                    <h3>ENERGY:45657</h3>
                    <h2>54</h2>
                    <h3>EEVEE CANDY</h3>
                </div>
            </div>
            <button>
                <a href="#">Share</a>
            </button>
        </section>
    </div>
</body>
</html>
