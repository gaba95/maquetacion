<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <header>

    </header>
    <main>
        <form action="">
            <label for="name">
                <span>¿What is your name?</span>
                <input type="text" id="name" placeholder="Your name">
            </label>
            <label for="last_name">
                <span>¿What is last name?</span>
                <input type="text" id="last_name" placeholder="Your last name">
            </label>
            <label for="email">
                <span>¿What is your email?</span>
                <input type="email" id="email" placeholder="You E-mail">
            </label>
            <label for="birthday">
                <span>¿What is your birthday?</span>
                <input type="date" id="birthday">
            </label>
            <label for="time">
                <span>¿What time is it?</span>
                <input type="time" id="time">
            </label>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
