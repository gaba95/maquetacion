<head>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header>
        <figure class="icon">
            <img src="./src/icon.png" alt="icon">
        </figure>
        <div class="bar-name">
            <h1>Pokedex</h1>
        </div>
    </header>
    <main>

                <container class="options-box">
                    <div>
                        <div>
                            <figure class="pokemon-image">
                                <img src="./src/pikachu.png" alt="pokemon">
                            </figure>
                        </div>
                    </div>
                    <div>
                        <div>
                            <figure class="pokemon-image">
                                <img src="./src/articuno.png" alt="pokemon">

                        </div>
                    </div>
                    <div>

                                <img src="./src/charmander.png" alt="pokemon">

                        </div>

                    <div>
                        <div>
                            <figure class="pokemon-image">
                                <img src="./src/cubone.png" alt="pokemon">
                            </figure>
                        </div>
                    </div>
                </container>
            </nav>
        </section>
        <section>
            <div class="pokemon-description">
                <div class="caption">
                    <h3>CP</h3>
                    <h1>848</h1>
                </div>
                <figure class="pokemon">
                    <img src="./src/vaporeon.png" alt="pokemon">
                </figure>
                <div class="details">
                    <div class="name">
                        <h1>Vaporeon</h1>
                        <figure>
                            <img src="./src/edit.png" alt="editar">
                        </figure>
                    </div>
                    <hr>
                    <h2>HP 121/121</h2>
                    <div class="description">
                        <div>
                            <h2>Water</h2>
                            <h3>Type</h3>
                        </div>
                        <div>
                            <h2>7.77kg</h2>
                            <h3>Weight</h3>
                        </div>
                        <div>
                            <h2>1.29m</h2>
                            <h3>Height</h3>
                        </div>
                    </div>
                    <div class="extras">
                        <div>
                            <h3>ATTACK:56956</h3>
                            <h2>37047</h2>
                            <h3>STARDUST</h3>
                        </div>
                        <div>
                            <h3>ENERGY:45657</h3>
                            <h2>54</h2>
                            <h3>EEVEE CANDY</h3>
                        </div>
                    </div>
                    <button>
                        <a href="#">Share</a>
                    </button>
                </div>
            </div>
        </section>
